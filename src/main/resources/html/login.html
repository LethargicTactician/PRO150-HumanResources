<!DOCTYPE html>
<script>
    function validateNotNull() {
        var userNameInput = document.getElementById("userName");
        var passwordInput = document.getElementById("password");

        if (userNameInput.value == null || userNameInput.value == "") {
            alert("Username must be filled out");
            return false;
        }

        if (passwordInput.value == null || passwordInput.value == "") {
            alert("Password must be filled out");
            return false;
        }
    }

</script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <H1 style="text-align: center">Login Page</H1>
        </br>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" >
<!--        <link rel="stylesheet" href="bootstrap.css" type="text/css" />-->

        <!-- Bootstrap CSS -->
        <link href=
                      "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity=
                      "sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous" />
    </head>

    <body>
    <div class="d-flex justify-content-evenly form-group">
        <form method="get" onsubmit="return validateNotNull()">

            <label for="userName" class="bold">Username</label>
            <input type="text" id="userName" name="userName" placeholder="Username" required class="form-control"><br><br>

            <label for="psw">Password </label>
            <input type="password" id="psw" name="psw" placeholder="Password" required class="form-control"><br><br>

            <input type="submit" value="Submit" class="btn btn-primary btn-block col-sm-12">
            </br>
            <div class="col-sm-12" style="padding: 0;">New user? <a href="register.html">Sign Up here</a></div>
        </form>
    </div>

    </body>
</html>
